name: Deploy CliqCase to Vultr

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production   # ðŸ‘ˆ must match your environment name

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Copy files to Vultr via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: root
          key: ${{ secrets.VULTR_SSH_KEY }}
          source: "."
          target: "/var/repo/cliqcase.git"

      - name: Trigger post-receive hook
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: root
          key: ${{ secrets.VULTR_SSH_KEY }}
          script: |
            cd /var/repo/cliqcase.git
            git update-server-info
